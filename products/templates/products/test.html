<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if products %}
    <h2>Продукты:</h2>
    {% for product in products %}
        <h3> {{ product.name }}</h3>
        <p> Цена: {{ product.price }}</p>
        <p> Описание: {{ product.about }}</p>
    {% endfor %}
{% else %}
    <h2>Продуктов нет!</h2>
{% endif %}
</body>
</html>
